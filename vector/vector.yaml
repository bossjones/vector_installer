# Set global options
data_dir: "/var/lib/vector"

# Vector's API (disabled by default)
# Enable and try it out with the `vector top` command
api:
  enabled: true
  address: "0.0.0.0:8686"

# Ingest data by tailing one or more files
sources:
  vector_metrics: # internal metrics
    type: "internal_metrics"

  apache_logs:
    type: "file"
    include:
      - "/var/log/apache2/*.log" # supports globbing
    ignore_older: 86400          # 1 day

  vector_logs:
    type: "internal_logs"

  var_log_wildcard_logs:
    type: "file"
    include:
      - "/var/log/**/*log" # supports globbing
    ignore_older: 86400          # 1 day
    # The delay between file discovery calls.
    # This controls the interval at which files are searched. A higher value results in greater chances of some short-lived files being missed between searches, but a lower value increases the performance impact of file discovery.
    glob_minimum_cooldown_ms: 1000
    # host_key: host
    # Ignore files with a data modification date older than the specified number of seconds.
    # ignore_older_secs: 600
    # line_delimiter: "\n"
    max_line_bytes: 102400
    max_read_bytes: 2048
    # offset_key: offset
    # read_from: beginning

  var_log_logs:
    type: "file"
    include:
      - "/var/log/*log" # supports globbing
    ignore_older: 86400          # 1 day
    # The delay between file discovery calls.
    # This controls the interval at which files are searched. A higher value results in greater chances of some short-lived files being missed between searches, but a lower value increases the performance impact of file discovery.
    glob_minimum_cooldown_ms: 1000
    # host_key: host
    # Ignore files with a data modification date older than the specified number of seconds.
    # ignore_older_secs: 600
    # line_delimiter: "\n"
    max_line_bytes: 102400
    max_read_bytes: 2048
    # offset_key: offset
    # read_from: beginning

  proxmox_task_logs:
    type: "file"
    include:
      - "/var/log/pve/tasks/**/*" # supports globbing
    exclude:
      - "/var/log/pve/tasks/5"
      - "/var/log/pve/tasks/4"
      - "/var/log/pve/tasks/A"
      - "/var/log/pve/tasks/B"
      - "/var/log/pve/tasks/6"
      - "/var/log/pve/tasks/3"
      - "/var/log/pve/tasks/D"
      - "/var/log/pve/tasks/7"
      - "/var/log/pve/tasks/F"
      - "/var/log/pve/tasks/E"
      - "/var/log/pve/tasks/2"
      - "/var/log/pve/tasks/0"
      - "/var/log/pve/tasks/C"
      - "/var/log/pve/tasks/1"
      - "/var/log/pve/tasks/9"
      - "/var/log/pve/tasks/8"
    ignore_older: 86400          # 1 day
    # The delay between file discovery calls.
    # This controls the interval at which files are searched. A higher value results in greater chances of some short-lived files being missed between searches, but a lower value increases the performance impact of file discovery.
    glob_minimum_cooldown_ms: 1000
    # host_key: host
    # Ignore files with a data modification date older than the specified number of seconds.
    # ignore_older_secs: 600
    # line_delimiter: "\n"
    max_line_bytes: 102400
    max_read_bytes: 2048
    # offset_key: offset
    # read_from: beginning

  journald:
    type: journald
